name: Build and push Docker image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: nicoplattner
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            nicoplattner/images:ttf-backend

  deploy-cloudrun:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      PROJECT_ID: homelab-461210
      PROJECT_NUMBER: 665542325765
      REGION: europe-central2
      AR_REPO: dockerhub-private-nico
      IMAGE_PATH: nicoplattner/images
      IMAGE_TAG: ttf-backend
      SERVICE: ttf-backend

    steps:
      - name: Checkout (optional)
        uses: actions/checkout@v4

      # Authenticate with JSON key (stored in GitHub secret GCP_SA_KEY)
      - name: Auth to Google Cloud (JSON key)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # Warm the AR remote cache (optional; keeps behavior same as manual flow)
      - name: Pull image via Artifact Registry remote
        run: |
          docker pull ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_PATH }}:${{ env.IMAGE_TAG }}

      - name: Deploy to Cloud Run (use default compute SA)
        run: |
          DEFAULT_SA="${{ env.PROJECT_NUMBER }}-compute@developer.gserviceaccount.com"

          gcloud run deploy "${{ env.SERVICE }}" \
            --image="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO }}/${{ env.IMAGE_PATH }}:${{ env.IMAGE_TAG }}" \
            --region="${{ env.REGION }}" \
            --platform=managed \
            --allow-unauthenticated \
            --service-account="${DEFAULT_SA}" \
            --quiet
