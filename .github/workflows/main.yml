name: Build and push Docker image


jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: nicoplattner
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            nicoplattner/images:ttf-backend

  deploy-cloudrun:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      PROJECT_ID: homelab-461210
      REGION: europe-central2
      AR_REPO: dockerhub
      IMAGE_PATH: nicoplattner/images
      IMAGE_TAG: ttf-backend
      SERVICE: ttf-backend
      # Cloud Run runtime service account (the service runs as this):
      RUNTIME_SA: cr-runtime@homelab-461210.iam.gserviceaccount.com

    steps:
      - name: Checkout (optional)
        uses: actions/checkout@v4

      # Authenticate with JSON key (stored in GitHub secret GCP_SA_KEY)
      - name: Auth to Google Cloud (JSON key)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet
